<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventPro â€” Orders (Admin)</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#071726;color:#eaf2fb;margin:0;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.04)}
    th{color:#9fb3d1;text-align:left}
    .btn{padding:6px 10px;border-radius:6px;background:#6c5ce7;color:white;border:0;cursor:pointer}
  </style>
</head>
<body>
  <h2>Orders</h2>
  <table id="orders">
    <thead><tr><th>ID</th><th>Email</th><th>Ticket</th><th>Method</th><th>Amt</th><th>Status</th><th>Ref</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    async function load(){
      const r = await fetch('/api/admin/orders');
      const data = await r.json();
      const tbody = document.querySelector('#orders tbody');
      tbody.innerHTML = '';
      (data.orders||[]).forEach(o=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${o.id}</td><td>${o.email||''}</td><td>${o.ticket}</td><td>${o.method}</td><td>${o.amount}</td><td>${o.status}</td><td>${o.providerReference||''}</td><td></td>`;
        const btn = document.createElement('button'); btn.className='btn'; btn.textContent='Mark paid';
        btn.onclick = async ()=>{
          await fetch('/api/admin/order/'+o.id+'/mark-paid',{method:'POST'});
          load();
        };
        tr.querySelector('td:last-child').appendChild(btn);
        tbody.appendChild(tr);
      });
    }
    load();
  </script>
</body>
</html>
